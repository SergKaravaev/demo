version: '3.8'

services:
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: user-service
    container_name: user-service
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - user_db

  user_db:
    image: postgres:17.0
    container_name: user_db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "password"
    volumes:
      - user_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  user_db:
